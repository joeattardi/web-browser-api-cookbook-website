<label for="file-upload" class="form-label">Video</label>
<input
  id="file-upload"
  type="file"
  accept="video/*"
  class="form-control"
>

<div class="my-4">
  <label class="form-label">Video Content</label>
  <div class="card">
    <div class="card-body">
      <video class="w-100" id="file-content" controls></video>
    </div>
  </div>
</div>
